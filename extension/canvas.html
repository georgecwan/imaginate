<!DOCTYPE html>
<html>
  <body>
    <div>
      <canvas
        id="canvas"
        width="500"
        height="200"
        style="border: 1px solid black"
      ></canvas>
    </div>
    <div style="margin-top: 5px">
      <span>Size: </span>
      <input
        type="range"
        min="1"
        max="50"
        value="25"
        class="size"
        id="sizeRange"
      />
    </div>
    <div style="margin-top: 5px"></div>
    <div style="margin-top: 5px">
      <button id="clear">Clear</button>
    </div>
    <div style="margin-top: 5px">
      <button onclick="exportMask()">Export</button>
    </div>
    <a id="link"></a>
    <br />
    <input id="upload" type="file" accept="image/*" />
    <br />
    <script src="canvas.js"></script>
  </body>
</html>
