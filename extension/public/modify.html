<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <script defer type="module" src="js/modify.js"></script>
  </head>
  <body class="bg-[#FFFBF5]">
    <main>
      <div class="px-12 py-8">
        <h1
          class="text-5xl font-bold text-center mb-5 font-logo text-[#DE3163]"
        >
          imaginate
        </h1>

        <div class="flex items-center flex-col gap-8">
          <!-- PROMPT DIV -->
          <div
            class="rounded-sm flex flex-col justify-between bg-slate-100 py-6 px-8 container gap-1"
          >
            <h3 class="font-bold text-xl">Prompt</h3>
            <input
              id="prompt"
              class="w-full rounded py-3 px-5 outline-none ring-neutral-50 transition-all placeholder:text-neutral-500"
              placeholder="New York City skyline at night, with the Empire State Building in the foreground"
            />
            <label for="prompt" id="prompt-label" class="text-sm text-red-600">
            </label>
            <div class="flex items-center gap-2">
              <div class="flex items-center gap-2">
                <span class="font-medium">Prompt Strength: </span>
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="75"
                  class="size"
                  id="promptStrength"
                />
              </div>
              <p class="text-gray-600 italic">
                A parameter for how much the original image should be changed
              </p>
            </div>
          </div>

          <!-- MASKING DIV -->
          <div
            class="rounded-sm flex flex-col justify-between bg-slate-100 py-6 px-8 container gap-1"
          >
            <p class="font-bold text-xl">Mask</p>
            <p class="text-gray-600 italic">
              This section is optional. Mark the areas on the image to be
              changed. Best used with strength values between 60-80.
            </p>
            <!-- Use a div with a background image to display the image. The canvas is in the div -->
            <img id="sourceImage" class="invisible fixed" src="" />
            <div id="parent" className="h-96">
              <div id="canvasContainer" class="bg-cover bg-center">
                <canvas id="canvas"></canvas>
              </div>
            </div>
            <div class="flex items-center gap-4">
              <div class="flex items-center gap-2">
                <span class="font-medium">Brush Size: </span>
                <input
                  type="range"
                  min="1"
                  max="150"
                  value="25"
                  class="size"
                  id="sizeRange"
                />
              </div>
              <div style="margin-top: 5px">
                <button
                  id="clear"
                  class="py-2 px-5 bg-slate-400 shadow-md text-white rounded-lg font-medium text-sm"
                >
                  Clear
                </button>
              </div>
              <div style="margin-top: 5px">
                <button
                  id="export"
                  class="py-2 px-5 bg-slate-400 shadow-md text-white rounded-lg font-medium text-sm"
                >
                  Export mask
                </button>
              </div>
            </div>
          </div>
          <button
            id="submit"
            class="py-2 px-5 bg-blue-400 shadow-lg shadow-blue-500/50 text-white rounded-lg font-medium text-lg"
          >
            Submit
          </button>
          <img id="loadingImg" src="" />
          <div
            id="resultDiv"
            class="flex flex-col bg-gray-100 border p-6 container gap-1 m-6 hidden"
          >
            <p class="font-bold">Generated Image</p>
            <img class="w-full" src="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
